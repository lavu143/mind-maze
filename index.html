<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindMaze</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #f7971e, #ffd200);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.2rem;
      max-width: 500px;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    .download-btn {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .download-btn:hover {
      transform: scale(1.05);
    }
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite ease-in-out;
    }
    .circle:nth-child(1) {
      width: 100px;
      height: 100px;
      left: 10%;
      top: 20%;
    }
    .circle:nth-child(2) {
      width: 150px;
      height: 150px;
      left: 70%;
      top: 30%;
    }
    .circle:nth-child(3) {
      width: 80px;
      height: 80px;
      left: 40%;
      top: 80%;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }
  </style>
</head>
<body>
  <div class="background-animation">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <h1>MindMaze</h1>
  <p>Enter the world of puzzles, challenges, and brain teasers. MindMaze is your ultimate destination for mind-bending fun and colorful adventures.</p>
  <button class="download-btn">Download Now</button>
</body>
</html>
